<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YOU MUST DIE!!!</title>
<meta name="robots" content="noindex, nofollow">
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    cursor: none; /* mouse gizlədir */
}

h1 {
    color: red;
    font-size: 90px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-shadow: 0 0 20px red, 0 0 40px red;
    animation: blink 1s infinite; /* yanıb-sönmə */
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.3; }
}

.trail {
    position: absolute;
    width: 30px;  /* daha böyük oldu */
    height: 30px;
    background: red;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.3; /* az parlaq */
    box-shadow: 0 0 10px red, 0 0 20px red; /* incə parıltı */
    transition: opacity 0.4s ease-out, transform 0.4s ease-out;
}
</style>
</head>

<body>
<h1>YOU MUST DIE!!!</h1>

<!-- Qorxulu səs -->
<audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
</audio>

<script>
// Tam ekran effekti - istifadəçi klikləsə
function openFullscreen() {
    let elem = document.documentElement;
    if (elem.requestFullscreen) { elem.requestFullscreen(); }
    else if (elem.mozRequestFullScreen) { elem.mozRequestFullScreen(); }
    else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
    else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
}
document.addEventListener('click', openFullscreen);

// Mouse trail
document.addEventListener('mousemove', e => {
    const t = document.createElement('div');
    t.className = 'trail';
    t.style.left = e.pageX - 15 + 'px';
    t.style.top = e.pageY - 15 + 'px';
    document.body.appendChild(t);

    setTimeout(() => {
        t.style.opacity = '0';
        t.style.transform = 'scale(2)';
        setTimeout(() => t.remove(), 400);
    }, 50);
});
</script>
</body>
</html>
