<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YOU MUST DIE!!!</title>
<meta name="robots" content="noindex, nofollow">
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    cursor: none;
}

/* Ortadakı yazı */
h1 {
    color: red;
    font-size: 90px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-shadow: 0 0 20px red, 0 0 40px red;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.3; }
}

/* Mouse trail */
.trail {
    position: absolute;
    width: 30px;
    height: 30px;
    background: red;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.3;
    box-shadow: 0 0 10px red, 0 0 20px red;
    transition: opacity 0.4s ease-out, transform 0.4s ease-out;
}

/* Qan damcıları */
.blood {
    position: absolute;
    border-radius: 50%;
    background: darkred;
    opacity: 0.7;
    box-shadow: 0 0 20px darkred, 0 0 40px darkred;
    animation: fall linear forwards;
}

/* Kamera video küncü */
#cam {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 200px;
    height: 150px;
    border: 2px solid red;
    display: none;
    z-index: 9999;
}

/* Kamera uğurlu açıldıqda yazı */
#seeYou {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    color: red;
    font-size: 70px;
    text-shadow: 0 0 20px red, 0 0 50px red;
    display: none;
    animation: shake 0.2s infinite;
    z-index: 9999;
}

@keyframes shake {
    0% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-48%) translateY(2px); }
    100% { transform: translateX(-52%) translateY(-2px); }
}

/* Enable camera düyməsi */
#enableCam {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    padding: 10px 20px;
    background: red;
    color: white;
    border: none;
    cursor: pointer;
    z-index: 10000;
}
</style>
</head>

<body>
<h1>YOU MUST DIE!!!</h1>

<!-- Enable camera button -->
<button id="enableCam">Enable Camera</button>

<h2 id="seeYou">I CAN SEE YOU</h2>
<video id="cam" autoplay></video>

<audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
</audio>

<script>
// Mouse trail
document.addEventListener('mousemove', e => {
    const t = document.createElement('div');
    t.className = 'trail';
    t.style.left = e.pageX - 15 + 'px';
    t.style.top = e.pageY - 15 + 'px';
    document.body.appendChild(t);

    setTimeout(() => {
        t.style.opacity = '0';
        t.style.transform = 'scale(2)';
        setTimeout(() => t.remove(), 400);
    }, 50);
});

// Qan damcıları
function spawnBlood() {
    const b = document.createElement('div');
    b.className = 'blood';
    b.style.left = Math.random() * window.innerWidth + 'px';
    b.style.width = (10 + Math.random() * 20) + 'px';
    b.style.height = (10 + Math.random() * 20) + 'px';
    b.style.animationDuration = (2 + Math.random() * 3) + 's';
    b.style.top = '-20px';
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 5000);
}
setInterval(spawnBlood, 200);

// Enable camera düyməsi
document.getElementById("enableCam").addEventListener("click", () => {
    // fullscreen
    let elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();

    // Kamera açmaq
    const video = document.getElementById("cam");
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
            video.style.display = "block";
            document.getElementById("seeYou").style.display = "block";
            // düyməni gizlət
            document.getElementById("enableCam").style.display = "none";
        })
        .catch(err => {
            alert("Kamera icazəsi verilmədi");
        });
});
</script>
</body>
</html>
