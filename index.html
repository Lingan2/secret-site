<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YOU MUST DIE!!!</title>
<meta name="robots" content="noindex, nofollow">
<style>
html, body{
    margin:0;
    width:100%;
    height:100%;
    background:black;
    overflow:hidden;
    cursor:none;
}
h1{
    color:red;
    font-size:90px;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-shadow:0 0 20px red,0 0 40px red;
    animation:blink 1s infinite;
}
@keyframes blink{
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0.3;}
}
.trail{
    position:absolute;
    width:30px;
    height:30px;
    background:red;
    border-radius:50%;
    pointer-events:none;
    opacity:0.3;
    box-shadow:0 0 10px red,0 0 20px red;
    transition:opacity 0.4s ease-out,transform 0.4s ease-out;
}
.blood{
    position:absolute;
    width:10px;
    height:10px;
    border-radius:50%;
    background:darkred;
    box-shadow:0 0 20px darkred,0 0 40px darkred;
    opacity:0.7;
}
@keyframes fall{
    0%{transform:translateY(0);}
    100%{transform:translateY(100vh);}
}
#camOverlay{
    position: fixed;
    top:0;
    left:0;
    width:100%;      /* ekranın tam eni */
    height:25%;      /* ekranın 1/4 hündürlüyü */
    display:none;
    z-index:9999;
    overflow:hidden;
    filter:contrast(200%) hue-rotate(-20deg) brightness(120%) saturate(250%);
}
#cam{
    width:100%;
    height:100%;
    object-fit:contain;  /* ekranın qalanını doldurmur */
    display:none;
}
.glitch{
    animation:glitch 0.08s infinite;
}
@keyframes glitch{
    0%{transform:translate(0,0);}
    20%{transform:translate(-5px,3px);}
    40%{transform:translate(4px,-3px);}
    60%{transform:translate(-3px,2px);}
    80%{transform:translate(3px,-2px);}
    100%{transform:translate(0,0);}
}
#seeYou{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:red;
    font-size:140px;
    text-shadow:0 0 20px red,0 0 100px red;
    display:none;
    animation:shake 0.05s infinite;
    z-index:10001;
}
@keyframes shake{
    0%{transform:translate(-50%,-50%) translateX(0);}
    50%{transform:translate(-50%,-50%) translateX(8px);}
    100%{transform:translate(-50%,-50%) translateX(-8px);}
}
#scanline{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:repeating-linear-gradient(to bottom, rgba(255,0,0,0.1) 0px,
    rgba(255,0,0,0.2) 2px, rgba(255,0,0,0.1) 4px);
    pointer-events:none;
    opacity:0;
    z-index:10002;
}
#flash{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:white;
    opacity:0;
    z-index:10003;
}
</style>
</head>
<body>
<h1>YOU MUST DIE!!!</h1>
<h2 id="seeYou">I CAN SEE YOU</h2>
<div id="camOverlay"><video id="cam" autoplay></video></div>
<div id="scanline"></div>
<div id="flash"></div>

<audio id="sfx" autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
</audio>
<audio id="glitchSound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
</audio>

<script>
// Mouse trail
document.addEventListener('mousemove', e=>{
    const t=document.createElement('div');
    t.className='trail';
    t.style.left=e.pageX-15+'px';
    t.style.top=e.pageY-15+'px';
    document.body.appendChild(t);
    setTimeout(()=>{t.style.opacity='0'; t.style.transform='scale(2)'; setTimeout(()=>t.remove(),400)},50);
});

// Qan damcıları
function spawnBlood(){
    const b=document.createElement('div');
    b.className='blood';
    b.style.left=Math.random()*window.innerWidth+'px';
    const size=10+Math.random()*20;
    b.style.width=size+'px';
    b.style.height=size+'px';
    b.style.top='-20px';
    b.style.animation=`fall ${2+Math.random()*3}s linear forwards`;
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),5000);
}
setInterval(spawnBlood,150);

// 10 saniyə sonra kamera + jumpscare
setTimeout(()=>{
    const camOverlay=document.getElementById("camOverlay");
    const video=document.getElementById("cam");
    navigator.mediaDevices.getUserMedia({video:true})
        .then(stream=>{
            video.srcObject=stream;
            camOverlay.style.display="block";
            video.style.display="block";
            video.classList.add("glitch");
        })
        .catch(err=>{ /* icazə verilməsə də davam et */ });

    // Scanline + flash
    const scanline=document.getElementById("scanline");
    scanline.style.opacity=0.25;
    const flash=document.getElementById("flash");
    flash.style.opacity=1;
    setTimeout(()=>flash.style.opacity=0,150);

    // Show I CAN SEE YOU
    const seeYou=document.getElementById("seeYou");
    seeYou.style.display="block";

    // Screen shake
    let shakeCount=0;
    const shakeInterval=setInterval(()=>{
        const x=(Math.random()-0.5)*20;
        const y=(Math.random()-0.5)*20;
        document.body.style.transform=`translate(${x}px,${y}px)`;
        shakeCount++;
        if(shakeCount>15){clearInterval(shakeInterval); document.body.style.transform='';}
    },50);

    // Play jumpscare sounds
    const glitchSound=document.getElementById("glitchSound");
    glitchSound.play();
    const sfx=document.getElementById("sfx");
    sfx.volume=1.0;

}, 10000); // 10 saniyə

// Easter Egg: Caesar Cipher "YOU MUST DIE" -> shift 3
function caesarEncrypt(str, shift) {
    return str.split('').map(c=>{
        const code = c.charCodeAt(0);
        if(code >= 65 && code <= 90){ return String.fromCharCode((code-65+shift)%26+65);}
        else if(code >=97 && code <=122){ return String.fromCharCode((code-97+shift)%26+97);}
        else return c;
    }).join('');
}
console.log("Easter Egg Found: " + caesarEncrypt("YOU MUST DIE",3));
</script>
</body>
</html>
