<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YOU MUST DIE!!!</title>
<meta name="robots" content="noindex, nofollow">
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    cursor: none; /* mouse gizlədir */
}

/* Ortadakı yazı */
h1 {
    color: red;
    font-size: 90px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-shadow: 0 0 20px red, 0 0 40px red;
    animation: blink 1s infinite; /* yanıb-sönmə */
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.3; }
}

/* Mouse trail */
.trail {
    position: absolute;
    width: 30px;
    height: 30px;
    background: red;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.3;
    box-shadow: 0 0 10px red, 0 0 20px red;
    transition: opacity 0.4s ease-out, transform 0.4s ease-out;
}

/* Qan damcıları */
.blood {
    position: absolute;
    width: 10px;
    height: 10px;
    background: darkred;
    border-radius: 50%;
    opacity: 0.6;
    box-shadow: 0 0 10px darkred;
    animation: fall 2s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(0); opacity: 0.8; }
    100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>
<h1>YOU MUST DIE!!!</h1>

<!-- Qorxulu səs -->
<audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
</audio>

<script>
// Tam ekran effekti - klikləyən kimi
function openFullscreen() {
    let elem = document.documentElement;
    if (elem.requestFullscreen) { elem.requestFullscreen(); }
    else if (elem.mozRequestFullScreen) { elem.mozRequestFullScreen(); }
    else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
    else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
}
document.addEventListener('click', openFullscreen);

// Mouse trail
document.addEventListener('mousemove', e => {
    const t = document.createElement('div');
    t.className = 'trail';
    t.style.left = e.pageX - 15 + 'px';
    t.style.top = e.pageY - 15 + 'px';
    document.body.appendChild(t);

    setTimeout(() => {
        t.style.opacity = '0';
        t.style.transform = 'scale(2)';
        setTimeout(() => t.remove(), 400);
    }, 50);
});

// Arxa planda qan damcıları
function spawnBlood() {
    const b = document.createElement('div');
    b.className = 'blood';
    b.style.left = Math.random() * window.innerWidth + 'px';
    b.style.top = '-20px';
    b.style.width = (5 + Math.random() * 10) + 'px';
    b.style.height = (5 + Math.random() * 10) + 'px';
    document.body.appendChild(b);

    setTimeout(() => b.remove(), 2000); // animasiya sonunda silinir
}

// Hər 300ms yeni qan damcısı
setInterval(spawnBlood, 300);
</script>
</body>
</html>
