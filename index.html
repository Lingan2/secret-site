<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YOU MUST DIE!!!</title>
<meta name="robots" content="noindex, nofollow">
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    cursor: none;
}

/* Ortadakı yazı */
h1 {
    color: red;
    font-size: 90px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-shadow: 0 0 20px red, 0 0 40px red;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.3; }
}

/* Mouse trail */
.trail {
    position: absolute;
    width: 30px;
    height: 30px;
    background: red;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.3;
    box-shadow: 0 0 10px red, 0 0 20px red;
    transition: opacity 0.4s ease-out, transform 0.4s ease-out;
}

/* Qan damcıları */
.blood {
    position: absolute;
    width: 15px;
    height: 15px;
    background: darkred;
    border-radius: 50%;
    opacity: 0.7;
    box-shadow: 0 0 20px darkred, 0 0 40px darkred;
    animation: fall linear forwards;
}

@keyframes fall {
    0% { transform: translateY(0); opacity: 0.8; }
    100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>
<h1>YOU MUST DIE!!!</h1>

<audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
</audio>

<script>
// Mouse trail
document.addEventListener('mousemove', e => {
    const t = document.createElement('div');
    t.className = 'trail';
    t.style.left = e.pageX - 15 + 'px';
    t.style.top = e.pageY - 15 + 'px';
    document.body.appendChild(t);

    setTimeout(() => {
        t.style.opacity = '0';
        t.style.transform = 'scale(2)';
        setTimeout(() => t.remove(), 400);
    }, 50);
});

// Qan damcıları
function spawnBlood() {
    const b = document.createElement('div');
    b.className = 'blood';
    b.style.left = Math.random() * window.innerWidth + 'px';
    b.style.width = (10 + Math.random() * 20) + 'px';
    b.style.height = (10 + Math.random() * 20) + 'px';
    b.style.animationDuration = (2 + Math.random() * 3) + 's'; // fərqli sürət
    document.body.appendChild(b);

    setTimeout(() => b.remove(), 5000); // uzun müddət görünür
}

// Hər 200ms yeni qan damcısı
setInterval(spawnBlood, 200);
</script>
</body>
</html>
