<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YOU MUST DIE!!!</title>

<!-- GOOGLE-DAN GİZLƏDİR -->
<meta name="robots" content="noindex, nofollow">

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    cursor: none;
}

h1 {
    color: red;
    font-size: 90px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-shadow: 0 0 20px red, 0 0 40px red;
}

.trail {
    position: absolute;
    width: 14px;
    height: 14px;
    background: red;
    border-radius: 50%;
    box-shadow: 0 0 15px red, 0 0 30px red;
    pointer-events: none;
}
</style>
</head>

<body>
<h1>YOU MUST DIE!!!</h1>

<script>
document.addEventListener("mousemove", e => {
    const t = document.createElement("div");
    t.className = "trail";
    t.style.left = e.pageX - 7 + "px";
    t.style.top = e.pageY - 7 + "px";
    document.body.appendChild(t);

    setTimeout(() => {
        t.style.opacity = "0";
        t.remove();
    }, 400);
});
</script>
</body>
</html>
